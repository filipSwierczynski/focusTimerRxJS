<section style="border:1px solid #ddd;border-radius:12px;padding:1rem;">
  <h2>Timer</h2>
  <div *ngIf="state$ | async as s" style="display:flex;align-items:center;gap:.75rem;">
    <div style="font-size:3rem;font-weight:700;min-width:8ch;text-align:center;">{{ s.remainingSec }}</div>
    <div>
      <label>Minutes
        <input type="number" min="1" [formControl]="minutes" style="width:5rem;margin-left:.5rem;">
      </label>
      <button (click)="applyMinutes()" style="margin-left:.5rem;">Apply</button>
    </div>
  </div>

  <div style="margin-top:1rem;display:flex;gap:.5rem;flex-wrap:wrap;">
    <button (click)="start()">Start</button>
    <button (click)="pause()">Pause</button>
    <button (click)="reset()">Reset</button>
  </div>

  <div *ngIf="state$ | async as s" style="margin-top:.75rem;color:#555;">
    Status: <strong>{{ s.status }}</strong>
  </div>
</section>
